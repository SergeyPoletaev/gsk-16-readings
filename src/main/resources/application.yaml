management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /management
      exposure:
        include: "health"
spring:
  application:
    name: gsk-16-readings
    description: Сервис отправки ежемесячных показаний эл.счетчиков
  datasource:
    url: ${DB_DEFAULT_URL}
    username: ${DB_DEFAULT_USERNAME}
    password: ${DB_DEFAULT_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    database: postgresql
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        order_by:
          default_null_ordering: last
        ddl-auto: validate
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        temp:
          use_jdbc_metadata_defaults: false
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
logging:
  level:
    root: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: "UTC"
      layout:
        type: json
        timestampFormat: "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
        prettyPrint: false
        appendLineSeparator: true
        includes: [ timestamp, threadName, level, loggerName, message, mdc, exception ]
        flattenMdc: true
server:
  error:
    include-message: always
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
application:
  scheduling:
    start-transfer-period: '0 0 0 25 * *'
    end-transfer-period: '0 0 0 28-31 * *'
